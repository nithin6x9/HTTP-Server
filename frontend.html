<html>
        <script>
            function populateDiv(){
                const a = document.getElementById("first").value;
                const b = document.getElementById("second").value;

                //const element = document.getElementById("finalsum");

                //fetch
                fetch("http://localhost:5000/sum?a="+a+"&b="+b)
                //element.innerHTML = parseInt(a)+parseInt(b)
                .then(function(response){
                    response.text()
                        .then(function(ans){
                            document.getElementById("finalsum").innerHTML=ans;
                        })

                })
            }
        </script>
        <input id = "first" type = "text" placeholder="first number"></input><br><br>
    <body>
        <input id = "second" type = "text" placeholder="secondnumber"></input><br><br>
        <button onclick="populateDiv()">Calculate</button>
        <div id="finalsum">
            
        </div>
        <script>

        </script>
    </body>
</html>
