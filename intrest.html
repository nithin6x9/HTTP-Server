<html>
    <script>
        function calculator(){
        const a = document.getElemenyById("principal").value;
        const b = document.getElementById("rate").value;
        const c = document.getElementById("time").value;

        fetch("http://localhost:3006/interest?principal="+ a +"&rate="+b+"&time="+c)
        .then(function(response){
            response.txt()
            .then(function(ans){
                document.getElementById("print").innerHTML=ans;
            });
        });
    }

    </script>
    <body>
        <input type="text" id="principal" placeholder="Principal Amount"> <br><br>
        <input type="text" id="rate" placeholder="Rate"><br><br>
        <input type="text" id="time" placeholder="Time"><br><br>
        <button onclick = "calculator()">Calculate Interest</button>
        <div id="print">

        </div>
     </body>
</html>
